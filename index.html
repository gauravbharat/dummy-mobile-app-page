<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Bigelow+Rules&family=Open+Sans:wght@300&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body
    class="bg-[url('../images/bg-header-mobile.png')] sm:bg-[url('../images/bg-header-desktop.png')] bg-no-repeat bg-contain"
  >
    <!-- Hero section -->
    <section id="hero">
      <div
        class="max-w-6xl m-auto text-center mb-40 px-10 pt-16 landscape:pt-0 md:landscape:pt-16"
      >
        <img
          src="images/logo.svg"
          alt="logo"
          class="m-auto my-10 sm:my-16 landscape:my-8"
        />
        <h3
          class="mb-8 text-2xl sm:text-4xl md:text-5xl font-bold text-darkGrayishBlue"
        >
          A history of everything you copy
        </h3>
        <p class="max-w-3xl m-auto mb-10 text-lg sm:text-2xl text-grayishBlue">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem,
          incidunt. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>

        <!-- Button container -->
        <div
          class="flex flex-col justify-center w-full space-y-6 text-md sm:text-xl text-white md:flex-row md:space-y-0 md:space-x-4"
        >
          <a
            href="#"
            class="p-4 px-8 rounded-full shadow-lg bg-strongCyan duration-200 hover:opacity-80"
            >Download for iOS</a
          >
          <a
            href="#"
            class="p-4 px-8 rounded-full shadow-lg bg-lightBlue duration-200 hover:opacity-80"
            >Download for Mac</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
